name: Build & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  install-and-build:
    name: ğŸ› ï¸ Install & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—œï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ—œï¸ Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ› ï¸ Install
        uses: ./.github/actions/cached-deps

      - name: ğŸ› ï¸ Sync versions
        run: yarn script:sync-projects

      - name: ğŸŒ¡ï¸ Lint
        run: yarn lint

      - name: ğŸ§ª Run tests
        run: yarn test --code-coverage --configuration=ci

      - name: â¬†ï¸ Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: false
          dry_run: false

      - name: ğŸ“¦ Build demo app
        run: yarn build:demo --base-href https://celtian.github.io/ngx-repeat/

      - name: ğŸ“¦ Build ngx-repeat
        run: yarn build

      - name: ğŸš€ Publish NPM
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
          registry: https://npm.pkg.github.com
          package: dist/ngx-update-app

      - name: ğŸš€ Publish NPM BETA
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == true
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
          registry: https://npm.pkg.github.com
          package: dist/ngx-update-app
          tag: 'beta'

      - name: ğŸ› ï¸ Set up package for GPR
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        run: yarn script:gpr-setup

      - name: ğŸ› ï¸ Use GPR
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@celtian'

      - name: ğŸš€ Publish to GitHub Package Registry
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ github.token }}
          registry: https://npm.pkg.github.com
          package: dist/ngx-update-app

      - name: ğŸ› ï¸ Copy index.html to 404.html
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        run: cp ./dist/demo/browser/index.html ./dist/demo/browser/404.html

      - name: ğŸš€ Deploy Github Pages
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: ./dist/demo/browser
