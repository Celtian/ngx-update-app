name: Test PR
# 'on': pull_request

on:
  push:
    branches:
      - 'master'

jobs:
  install-and-test:
    name: 🛠️ Install & Test
    runs-on: ubuntu-latest

    steps:
      - name: 🗜️ Checkout
        uses: actions/checkout@v3

      - name: 🗜️ Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: 🛠️ Install
        uses: ./.github/actions/cached-deps

      - name: 🛠️ Sync versions
        run: yarn script:sync-projects

      - name: 🌡️ Lint
        run: yarn lint

      - name: 🧪 Run tests
        run: yarn test --no-watch --no-progress --browsers=ChromeHeadless --code-coverage --reporters html,text-summary,lcovonly

      - name: ⬆️ Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
          dry_run: true

      - name: 📦 Build demo app
        run: yarn build:demo --base-href https://celtian.github.io/ngx-update-app/

      - name: 📦 Build ngx-update-app
        run: yarn build
